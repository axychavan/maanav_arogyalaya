                            class="bi bi-whatsapp"></i> WhatsApp</a>
                </div>
            </div>
        </div>

        <!-- WhatsApp Form Modal -->
        <div class="modal fade" id="whatsapp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Enquiry Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="enquiryForm" method="post">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="name" placeholder="name@example.com">
                                <label for="name">Full Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="phone" placeholder="name@example.com">
                                <label for="phone">Phone no. (WhatsApp preffered)</label>
                            </div>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="height"
                                            placeholder="name@example.com">
                                        <label for="height">Height</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="weight"
                                            placeholder="name@example.com">
                                        <label for="weight">Weight</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="age"
                                            placeholder="name@example.com" min="18" max="100">
                                        <label for="age">Age</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="location"
                                            placeholder="name@example.com">
                                        <label for="location">Location</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-2">
                                        <select class="form-select" id="batchTime"
                                            aria-label="Floating label select example">
                                            <option value="" selected disabled>Select ...</option>
                                            <option value="Batch 1">(Batch 1) - 6:25 AM - 7:20 AM</option>
                                            <option value="Batch 2">(Batch 2) - 7:25 AM - 8:20 AM</option>
                                        </select>
                                        <label for="batchTime">Select Batch Timing</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-2">
                                <textarea rows="3" style="height:100%;" class="form-control"
                                    placeholder="Leave a comment here" id="disorders"></textarea>
                                <label for="disorders">Any disorders, acute diseases, chronic diseases ?
                                    (optional)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea rows="3" style="height:100%;" class="form-control"
                                    placeholder="Leave a comment here" id="treatment"></textarea>
                                <label for="treatment">Any ongoing medical treatment ? (optional)</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="sendWhatsapp()">Submit</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </form>
